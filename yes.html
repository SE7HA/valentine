<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Yay!</title>
  <style>
    :root{
      --bg1:#fff6fb;
      --bg2:#f3f6ff;
      --card:#ffffffd8;
      --text:#2b2b2b;
      --border:#00000010;
    }
    *{ box-sizing:border-box; }

    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background:
        radial-gradient(900px 500px at 20% 15%, #ffe8f5 0%, transparent 60%),
        radial-gradient(800px 520px at 85% 25%, #e9f0ff 0%, transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      overflow:hidden;
      padding:18px;
    }

    /* üéâ Confetti canvas */
    #confetti{
      position:fixed;
      inset:0;
      width:100%;
      height:100%;
      pointer-events:none;
      z-index:10;
    }

    .card{
      width:min(760px, 92vw);
      background:var(--card);
      backdrop-filter: blur(12px);
      border:1px solid #ffffffb3;
      border-radius:30px;
      padding:36px 28px 28px;
      box-shadow: 0 18px 60px rgba(0,0,0,.10);
      text-align:center;
      position:relative;
      z-index:2;

      /* –º–∞–ª–µ–Ω—å–∫–∏–π "pop" –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ */
      animation: pop .45s ease-out both;
    }
    @keyframes pop{
      from{ transform: translateY(8px) scale(.98); opacity:0; }
      to  { transform: translateY(0) scale(1); opacity:1; }
    }

    /* ‚úÖ h1 –º–µ–Ω—å—à–µ */
    h1{
      margin:0 0 10px;
      font-size: clamp(18px, 2.4vw, 26px);
      line-height:1.15;
      letter-spacing:-0.02em;
      font-weight: 800;
      color: var(--text);
    }

    /* ‚úÖ p –±–æ–ª—å—à–µ */
    p{
      margin:0 0 16px;
      font-size: clamp(24px, 3.6vw, 40px);
      line-height:1.15;
      font-weight: 900;
      color: var(--text);
    }

    img{
      display:block;
      margin: 0 auto;
      width: clamp(340px, 55vw, 600px);
      max-width: 100%;
      height:auto;
      border-radius:0;
      box-shadow:none;
      filter: drop-shadow(0 12px 22px rgba(0,0,0,.12));
    }

    a{
      display:inline-block;
      margin-top:14px;
      color:inherit;
      text-decoration:none;
      border-bottom:1px dashed #00000030;
      font-size:12px;
      opacity:.8;
    }
  </style>
</head>
<body>
  <canvas id="confetti"></canvas>

  <main class="card">
    <h1>YESSS!!</h1>
    <p>I LUV U BBY!!! üíûüíûüíû</p>
    <img src="./kiss.png" alt="kiss">
    <a href="./index.html">back</a>
  </main>

  <script>
    // Pastel confetti burst on load (soft colors like site)
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");

    const COLORS = [
      "#ffb3d9", // pastel pink
      "#ffd1e8", // light pink
      "#cfe0ff", // pastel blue
      "#d9f2ff", // very light blue
      "#eadbff", // pastel lavender
      "#ffe2f1", // blush
    ];

    let W = 0, H = 0, DPR = 1;

    function resize() {
      DPR = Math.min(2, window.devicePixelRatio || 1);
      W = Math.floor(window.innerWidth);
      H = Math.floor(window.innerHeight);
      canvas.width = Math.floor(W * DPR);
      canvas.height = Math.floor(H * DPR);
      canvas.style.width = W + "px";
      canvas.style.height = H + "px";
      ctx.setTransform(DPR, 0, 0, DPR, 0, 0);
    }
    window.addEventListener("resize", resize);
    resize();

    function rand(min, max){ return min + Math.random() * (max - min); }

    const particles = [];
    const COUNT = Math.min(220, Math.floor((W * H) / 9000)); // –∞–¥–∞–ø—Ç–∏–≤–Ω–æ

    // —Å—Ç–∞—Ä—Ç—É–µ–º —Å–≤–µ—Ä—Ö—É "—à—Ç–æ—Ä–∫–æ–π" + —á—É—Ç—å –∏–∑ —Ü–µ–Ω—Ç—Ä–∞
    for (let i = 0; i < COUNT; i++) {
      const size = rand(6, 14);
      particles.push({
        x: rand(0, W),
        y: rand(-H * 0.2, -20),
        vx: rand(-2.2, 2.2),
        vy: rand(2.2, 5.2),
        g: 0.06 + Math.random() * 0.08,
        size,
        w: size * rand(0.6, 1.3),
        h: size * rand(0.9, 1.9),
        rot: rand(0, Math.PI * 2),
        rotSpd: rand(-0.15, 0.15),
        color: COLORS[Math.floor(Math.random() * COLORS.length)],
        alpha: 1,
        shape: Math.random() < 0.75 ? "rect" : "circle"
      });
    }

    const start = performance.now();
    const DURATION = 5200; // –º—Å ‚Äî –∫–æ–Ω—Ñ–µ—Ç—Ç–∏ ~5 —Å–µ–∫
    const FADE_FROM = 3600; // –º—Å ‚Äî –ø–æ—Ç–æ–º –ø–ª–∞–≤–Ω–æ –∏—Å—á–µ–∑–∞–µ—Ç

    function drawParticle(p){
      ctx.save();
      ctx.globalAlpha = p.alpha;
      ctx.translate(p.x, p.y);
      ctx.rotate(p.rot);
      ctx.fillStyle = p.color;

      if (p.shape === "circle") {
        ctx.beginPath();
        ctx.arc(0, 0, p.size * 0.55, 0, Math.PI * 2);
        ctx.fill();
      } else {
        ctx.fillRect(-p.w/2, -p.h/2, p.w, p.h);
      }
      ctx.restore();
    }

    function tick(t){
      const elapsed = t - start;

      ctx.clearRect(0, 0, W, H);

      // fade-out –∫ –∫–æ–Ω—Ü—É
      const fadeK = elapsed > FADE_FROM
        ? Math.max(0, 1 - (elapsed - FADE_FROM) / (DURATION - FADE_FROM))
        : 1;

      for (const p of particles) {
        p.vy += p.g;
        p.x += p.vx;
        p.y += p.vy;
        p.rot += p.rotSpd;

        // —á—É—Ç—å "–≤–µ—Ç–µ—Ä"
        p.vx += Math.sin((t/1000) + p.y * 0.01) * 0.002;

        // wrap –ø–æ X (—á—Ç–æ–±—ã –Ω–µ –ø—Ä–æ–ø–∞–¥–∞–ª–æ —Ä–µ–∑–∫–æ)
        if (p.x < -30) p.x = W + 30;
        if (p.x > W + 30) p.x = -30;

        // –ø–æ—Å—Ç–µ–ø–µ–Ω–Ω–æ –∏—Å—á–µ–∑–∞–µ—Ç
        p.alpha = fadeK;

        drawParticle(p);
      }

      if (elapsed < DURATION) {
        requestAnimationFrame(tick);
      } else {
        // —Ñ–∏–Ω–∞–ª—å–Ω–æ –æ—á–∏—Å—Ç–∏—Ç—å
        ctx.clearRect(0, 0, W, H);
      }
    }

    requestAnimationFrame(tick);
  </script>
</body>
</html>
